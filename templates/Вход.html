            </div>

            </div>

            <script type="text/javascript">
              document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault();
                var formData = new FormData(this);
                fetch("{% url 'login_view' %}", {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data); // Добавленный код для логирования
                    if (data.success) {
                        window.location.href = '{% url "home" %}'; // Перенаправление на страницу пользователя
                    } else {
                        // Обработка ошибок
                        var errorElement = document.querySelector(".u-form-send-error");
                        errorElement.textContent = "Ошибка ввода! Неправильный логин или пароль!";
                        console.log(data.errors);
                    }
                });
            });
